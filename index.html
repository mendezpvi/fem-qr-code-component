<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <main>
    <h1 class="sr-only">QR code component</h1>

    <article class="qr-card">
      <img src="./assets/images/image-qr-code.png" alt="QR code linking to Frontend Mentor website." title="Frontend Mentor">
      <h2>Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>

  <footer class="footer">
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank" rel="noopener noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fem-qr-code-component" target="_blank" rel="noopener noreferrer">VM</a></p>
  </footer>

</body>

</html>
